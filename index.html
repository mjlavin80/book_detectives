# Bibliography Explained
- <b>Enumerative bibliography</b>: the listing of books according to some system or reference plan, for example, by author, by subject, or by date
- <b>Analytical bibliography aka critical bibliography</b>: the study of books as physical objects; the details of their production, the effects of the method of manufacture on the text
    - <b>Textual bibliography</b>: the relationship between the printed text as we have it before us, and that text as conceived by its author.
    - <b>Descriptive bibliography</b>: the close physical description of books. How is the book put together? What sort of type is used and what kind of paper? How are the illustrations incorporated into the book? How is it bound?
    - <b>Historical bibliography</b>: the history of books broadly speaking, and of the persons, institutions, and machines producing them. Historical bibliography may range from technological history to the history of art in its concern with the evidence books provide about culture and society.

Source: Belanger, Terry. "Descriptive Bibliography." <em>BookCollecting: A Modern Guide</em> Ed. Jean Peters. New York and London: R. R. Bowker, 1977. 97-101. <https://bibsocamer.org/publications/bibliography-defined/>

# Why So Much Attention Has Been Paid to Gothic and Horror

1. Many, many Gothic novels are rare and out of print, so this is matter of historical inventory
2. Historians of the novel are very interested in the role Gothic fiction played in the novel's development
3. At a time when novels began to boom, Gothic fiction was the most most popular genre
4. Theorists of genre have debated (for decades) what makes a Gothic novel Gothic
5. Genre theorists, book historians, scholars of film, and even psychologists have debated (for decades) the precise way that Gothic has influenced horror as a genre
6. The painstaking study of print history used to count as scholarship toward tenure and promotion.

# Gothic and Horror Bibliography Workshop

Count off by fives and break into five teams. Nominate one note-taker, one timekeeper, and 2-3 people who will share results with the class. At first,
each team will receive a title only. I will then show a series of questions on the projector screen. Teams are encouraged to write down answers to each
question or document what they tried if no answer is found. Each prompt will have a time limit and some will have a clue at the halfway point.

# Prompt I—Metadata (10 minutes)
1.	Look at your assigned title. Does it sound Gothic?
2.	Find author, publisher, date first published, country of publication
3.	Other editions
4.	Find a digital version of the book
5.	Look up on Wikipedia, try to find stub
6.	Look up on Google Books
7.	What other works did the author write? Do any of them sound Gothic from the titles?

---
class: middle
# Prompt II—Digital Proxy (10 minutes)
1.	Find a full digital version (ebook or pdf)
2.	What is the first sentence of the book?
3.	Does the opening sound Gothic? Why or why not?
4.	Try to locate a plaintext or similar version of the book, meaning you would be able to copy/paste the whole book into a text file.
<div class="clue">Clue: Try searching the Pitt library catalogue for an eBook version, or search on Google for “[your title] pdf”.</div>

#Prompt III—Physical copy (10 minutes)
1.	Try to find a physical copy of the book in the world somewhere: what is the closest library that holds it?
2.	If you had to have a copy of this book in your hand in 14 days, how would you do so? Be as specific as possible.
3.	How much would it cost to buy a first edition of this book?
<div class="clue">Clue: Try searching Worldcat.org or abebooks.com</div>
